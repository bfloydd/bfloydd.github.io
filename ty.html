<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
            color: #2c3e50;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            width: 200px;
        }
        .button i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .coffee {
            background: #FFDD00;
            color: #000;
        }
        .venmo {
            background: #3D95CE;
        }
        .paypal {
            background: #003087;
            color: #fff;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Work</h1>
        <p>Your contributions keep the lights on and the rabbits fed.<br /> Thank you for your support!</p>
        <div class="button-container">
            <a href="https://buymeacoffee.com/floydpro" target="_blank" class="button coffee">
                <i class="fa-solid fa-mug-hot"></i>
                Buy Me a Coffee
            </a>
            <a href="https://venmo.com/floydpro?txn=pay" target="_blank" class="button venmo">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512" style="margin-right: 10px; fill: white;">
                    <path d="M444.17,32H70.28C49.85,32,32,46.7,32,66.89V441.61C32,461.91,49.85,480,70.28,480H444.06C464.6,480,480,461.79,480,441.61V66.89C480.12,46.7,464.6,32,444.17,32ZM278,387H174.32L132.66,138.86H240.26L256.98,296.36C259.5,242.06,297.76,202.24,336.06,180.36L302.72,387H214.76"/>
                </svg>
                Donate via Venmo
            </a>
            <a href="https://paypal.me/bfloydd" target="_blank" class="button paypal">
                <i class="fa-brands fa-paypal"></i>
                Donate via PayPal
            </a>
        </div>
    </div>
</body>
</html>
