<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatchy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: 100vh;
            max-width: 450px; /* Limit game width for larger screens */
            max-height: 100vh;
            object-fit: contain;
            border: none;
        }
        @media (orientation: landscape) {
            canvas {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <script type="module">
        import { FlappyBird } from './bird.js';
        
        // Initialize game
        const game = new FlappyBird();
        
        // Handle canvas resizing to maintain aspect ratio and responsiveness
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            const aspectRatio = 9/16;
            
            if (window.innerHeight / window.innerWidth > aspectRatio) {
                // Vertical/portrait mode - fit to height
                canvas.style.width = 'auto';
                canvas.style.height = '100vh';
            } else {
                // Horizontal/landscape mode - fit to width
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            }
        }

        // Set up initial size and listen for window resize events
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
