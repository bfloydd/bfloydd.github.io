<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatchy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: 100vh;
            max-width: 450px; /* Prevent the game from getting too wide */
            max-height: 100vh;
            object-fit: contain;
            border: none;
        }
        @media (orientation: landscape) {
            canvas {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <script src="bird.js"></script>
    <script>
        // Add responsive canvas sizing
        const game = new FlappyBird();
        
        // Resize handler
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            const aspectRatio = 9/16;
            
            if (window.innerHeight / window.innerWidth > aspectRatio) {
                // Height is the limiting factor
                canvas.style.width = 'auto';
                canvas.style.height = '100vh';
            } else {
                // Width is the limiting factor
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            }
        }

        // Initial resize and add listener
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
